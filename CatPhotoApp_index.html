<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            CatPhotoApp
        </title>
        <main>
        <body>
           <h2>CatPhotoApp</h2>
             <p>Click here to view more <a href="https://www.pexels.com/search/cat/">cat photos.</a></p>
           <p>
          <a href="#"><img src="https://unsplash.com/photos/2KZfAwi-0W4" alt="brown kitten sitting up "></a>
            </p>
            <p>Things cats love:
                <ol>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ol>
            <p>Top 3 things cats hate:</p>
                <ul>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ul>
            </p>
        <form action="submit-cat-photo">
            <label for="indoor"><input id="indoor" type="radio" value="indoor" checked> Indoor </label>
            <label for="outdoor"><input id="outdoor" type="radio" value="outdoor"> Outdoor </label>
        <br>
            <label for="loving"><input id="loving" type="checkbox" value="loving"> Loving</label>
            <label for="lazy"><input id="lazy" type="checkbox" value="lazy"> Lazy</label>
            <label for="energetic"><input="energetic" type="checkbox" value="energetic" checked> Energetic</label>
        </form>
        </body>
    </main>
    </head>
</html>
